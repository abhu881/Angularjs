<!DOCTYPE html>
<html ng-app="myApp">
<head>
</head>
 <title>Hello World Angular</title>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.js"></script>
<body>

<div ng-controller="MainController">
     
    <h3> Hello {{ message}} </h3>
	<table>
		<th>Showing values from an array</th>
		
		<tr ng-repeat="product in products">
			<td><i>
				{{product}}
			    
				</i>
			</td>
					
		</tr>
	</table>
</div>

<script type="text/javascript">
  	
	var App = angular
	            .module("myApp",[])
				.controller("MainController", function($scope){
					$scope.message = "World!!!";
					$scope.products = ["IPhone", "Watch", "Coffee Machine"];
		});

</script>
</body>
</html>
